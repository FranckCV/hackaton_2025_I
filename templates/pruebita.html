<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT con Flask</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    #chat {
      max-width: 600px;
      margin: 0 auto;
    }
    #historial {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .mensaje {
      margin-bottom: 1rem;
      line-height: 1.4;
    }
    .usuario {
      font-weight: bold;
      color: #0066cc;
    }
    .asistente {
      color: #333;
      margin-left: 1rem;
    }
    #inputMensaje {
      width: 100%;
      box-sizing: border-box;
      padding: 0.5rem;
      resize: vertical;
      font-size: 1rem;
    }
    #enviarBtn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Chat con ChatGPT</h2>
    <div id="historial"></div>

    <textarea id="inputMensaje" rows="3" placeholder="Escribe tu pregunta aquí..."></textarea>
    <button id="enviarBtn">Enviar</button>
  </div>

  <script>
    const historial = document.getElementById("historial");
    const input = document.getElementById("inputMensaje");
    const btn = document.getElementById("enviarBtn");

    // Función para agregar un mensaje al historial
    function agregarMensaje(clase, texto) {
      const div = document.createElement("div");
      div.classList.add("mensaje", clase);
      div.textContent = texto;
      historial.appendChild(div);
      historial.scrollTop = historial.scrollHeight; // Desplaza al final
    }

    // Evento click en el botón “Enviar”
    btn.addEventListener("click", async () => {
      const texto = input.value.trim();
      if (!texto) return; // No hace nada si está vacío

      // Muestra el mensaje del usuario en el historial
      agregarMensaje("usuario", "Tú: " + texto);
      input.value = "";     // Limpia el textarea
      btn.disabled = true;  // Deshabilita el botón mientras llega la respuesta

      try {
        const respuesta = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensaje: texto })
        });
        const data = await respuesta.json();

        if (respuesta.ok) {
          // Muestra la respuesta del asistente
          agregarMensaje("asistente", "ChatGPT: " + data.respuesta);
        } else {
          // Si hubo un error (por ejemplo, 400 o 500)
          agregarMensaje("asistente", "Error: " + (data.error || "Respuesta inesperada"));
        }

      } catch (err) {
        agregarMensaje("asistente", "Error de conexión: " + err.message);
      } finally {
        btn.disabled = false;
      }
    });

    // Atajo Ctrl+Enter para enviar
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && e.ctrlKey) {
        btn.click();
      }
    });
  </script>
</body>
</html>
